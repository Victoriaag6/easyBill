<base-card-action title="Add Payments">
    <form class="w-full h-full flex flex-col gap-2 px-2 pt-1 pb-4 box-content" (submit)="enviarLoco($event)">
        <payment-method-select id="paymentMethod"/>

        <div class="flex gap-5 my-3 justify-around">
            <app-input class="w-1/3" title="Amount" type="number" placeholder="2,03" id="amount"/>
            <app-input class="w-1/3" title="Payment Reference" id="paymentReference" placeholder="sd123rcs"/>
        </div>
 
        <app-button content="Enviar" class="w-2/3 mx-auto"/>
    </form>
</base-card-action>
