<section class="w-full h-full min-h-screen flex flex-col p-4 bg-dashboard max-h-screen" >
  <div class="flex pt-3 items-center">
    <div class="flex flex-col w-3/4">
      <app-breadcrumb />
      <h1 class="text-2xl text-blue-input font-Poppins font-extrabold">
        {{ title }}
      </h1>
    </div>

    <div class="w-1/4 flex gap-4 h-full items-center justify-end mx-4">
      <p class="text-sm font-bold font-Poppins text-blue-input">
        {{ userName }}
      </p>
      <img [src]="srcAvatar" alt="Image of" class="aspect-square max-h-[50px] rounded-xl" />
    </div>
  </div>

  <div class="my-4 h-full flex-grow max-h-full overflow-hidden">
    <!-- //Contenido que pase -->
    <ng-content></ng-content>
  </div>
</section>
