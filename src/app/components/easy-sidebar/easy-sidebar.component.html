<ul nz-menu nzMode="inline" class="relative h-full">
  <div class="flex gap-2 p-8 items-center justify-center">
    <app-logo class="w-1/3" />
    <label class="font-Poppins text-blue-input text-2xl font-extrabold"
      >EASYBILL</label
    >
  </div>

  @for(route of routes; track route.title){
  <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzSelected]="isSelected(route.path)">
    <a [routerLink]="route.path">
      <span class="font-Poppins font-semibold text-blue-input block">{{
        route.title
      }}</span></a
    >
  </li>

  }

  <div class="absolute bottom-0 w-full flex items-center justify-center py-3">
    <app-button content="Logout" class="w-3/4" />
  </div>
</ul>
