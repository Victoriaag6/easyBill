<div class="h-screen grid grid-cols-login ">
  <div class="flex flex-col gap-1 items-center justify-center">
    <section class="w-1/3 min-h-1/3">
      <div>
        <h1 class="text-blue-input text-2xl font-Poppins font-semibold">
          Login
        </h1>
        <p class="text-gray-400 my-2 text-sm">
          Enter your email and password to log in!
        </p>
        <hr />
      </div>

      <div class="my-4">
        <form class="flex flex-col gap-3">
          <app-input
            type="email"
            placeholder="mail@simmmple.com"
            title="Email*"
            id="inputEmail"
          />
          <app-input
            type="password"
            placeholder="12345678"
            title="Password*"
            id="inputPass"
          />

          <a
            [routerLink]="'/' + routes.register"
            class="text-blue-input text-sm text-left font-semibold mt-4"
            >Don't you have an account yet?</a
          >
          <app-button content="Login" class="w-2/3" />
        </form>
      </div>
    </section>

    <!-- <app-footer class="absolute bottom-0 py-3"/> -->
  </div>

  <easy-logo class="sm: hidden lg:block"/>
</div>
