<div class="h-screen grid grid-cols-login">
  <div class="flex flex-col gap-1 items-center justify-center">
    <section class="w-2/3 min-h-1/3">
      <div class="flex flex-col items-center justify-center my-3">
        <h1 class="text-blue-input text-2xl font-Poppins font-semibold">
          Create account
        </h1>
        <p class="text-gray-400 my-2 text-sm">
          Enter your name, email and password to register!
        </p>
        <hr />
      </div>

      <div class="my-4">
        <form class="flex flex-col gap-3">
          <div class="grid grid-cols-2 grid-rows-5 gap-2 w-full ">
            <div class="col-start-1 col-end-2 row-start-1 row-end-2 flex gap-3">
              <app-input type="select" title="Type" [options]="optionsDocument"/>
              <app-input type="number" title="Document"/>
            </div>
            <div class="col-start-1 col-end-2 row-start-2 row-end-3">Div 2</div>
            <div class="col-start-1 col-end-2 row-start-3 row-end-4">Div 3</div>
            <div class="col-start-2 col-end-3 row-start-2 row-end-3">Div 4</div>
            <div class="col-start-2 col-end-3 row-start-3 row-end-4">Div 5</div>
          </div>
          <app-button content="Register" />
          <a [routerLink]="'/' + routes.login">Already have an account?</a>
        </form>
      </div>
    </section>
  </div>

  <easy-logo class="sm: hidden lg:block" />
</div>
